  <script type="text/javascript">

  function display_command()
  {
    var checked_tests = document.getElementsByClassName('ValidateButton');
    var len = checked_tests.length;

    var command_line = "./test_deepsec validate function Term.Subst.unify tests"
    var checked = 0;
    for(var i=0; i<len; ++i){
      if(checked_tests[i].checked){
          checked = checked + 1;
          command_line = command_line + " " + checked_tests[i].value;
      }
    }
    var p_command_line = document.getElementById('command-line');

    if(checked == 0){
      p_command_line.innerHTML = "No test is validated yet";
    } else {
      p_command_line.innerHTML = command_line;
    }
  }
  </script>
